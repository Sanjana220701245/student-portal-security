name: CI-CD Student Portal

on:
  push:
    branches:
      - main   # or master or any branch you use

env:
  ACR_NAME: mystudentportalacr
  IMAGE_NAME: student-portal

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure CLI - Log in to ACR
        run: |
          az acr login --name $ACR_NAME

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:${{ github.sha }} .

      - name: Tag image for ACR
        run: |
          docker tag $IMAGE_NAME:${{ github.sha }} $ACR_NAME.azurecr.io/$IMAGE_NAME:${{ github.sha }}
          docker tag $IMAGE_NAME:${{ github.sha }} $ACR_NAME.azurecr.io/$IMAGE_NAME:latest

      - name: Push image to ACR
        run: |
          docker push $ACR_NAME.azurecr.io/$IMAGE_NAME:${{ github.sha }}
          docker push $ACR_NAME.azurecr.io/$IMAGE_NAME:latest

  deploy-to-aks:
    runs-on: ubuntu-latest
    needs: build-and-push

    env:
      ACR_NAME: mystudentportalacr
      IMAGE_NAME: student-portal
      AKS_RESOURCE_GROUP: SentinelDemo-RG
      AKS_CLUSTER_NAME: studentportal-aks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials --resource-group $AKS_RESOURCE_GROUP --name $AKS_CLUSTER_NAME --overwrite-existing

      - name: Set image in Kubernetes deployment
        run: |
          kubectl set image deployment/student-portal-deployment \
            student-portal=$ACR_NAME.azurecr.io/$IMAGE_NAME:${{ github.sha }}

      - name: Verify rollout status
        run: |
          kubectl rollout status deployment/student-portal-deployment
